<app-header></app-header>
<main>
    <form class="pure-form">
        <label for="id">Id</label>
        <input type="number" id="id" name="id" [(ngModel)]="this.id">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="this.nome">
        <button type="button" class="pure-button pure-button-primary" (click)="definirPesquisa()" id="btnPesquisar">Pesquisar</button>
        <button type="button" routerLink="/usuarios/create" class="pure-button ">Novo</button>
    </form>
    <table class="pure-table pure-table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody data-list>
            <tr *ngFor="let usuario of this.Usuarios">
                <td><a routerLink="/usuarios/edit/{{usuario.Id}}">{{usuario.Id}}</a></td>
                <td>{{usuario.Nome}}</td>
                <td>{{usuario.Email}}</td>
            </tr>
        </tbody>
    </table>
</main>
<app-footer></app-footer>
