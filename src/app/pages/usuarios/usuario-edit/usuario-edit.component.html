<app-header></app-header>
<main>
    <form class="pure-form pure-form-aligned">
        <fieldset>
            <legend>Editar Usuario</legend>
            <div class="pure-control-group">
                <label for="Id">Id:</label>
                <input type="text" id="Id" name="Id" disabled value="{{this.Usuario.Id}}">
            </div>
            <div class="pure-control-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" [(ngModel)]="this.Usuario.Nome">
            </div>
            <div class="pure-control-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" [(ngModel)]="this.Usuario.Email">
            </div>
            <div class="pure-controls">
                <button type="button" (click)="atualizar()" class="pure-button pure-button-primary">Alterar</button>
                <button type="button" (click)="desejaExcluir()" class="pure-button dinamico">Excluir</button>
                <button type="button" routerLink="/usuarios" class="pure-button ">Voltar</button>
            </div>
        </fieldset>
    </form>
</main>
<app-footer></app-footer>
