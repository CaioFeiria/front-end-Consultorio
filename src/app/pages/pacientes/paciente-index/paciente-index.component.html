<app-header></app-header>
<main>
    <form class="pure-form">
        <label for="codigo">Código:</label>
        <input type="number" id="codigo" name="codigo" [(ngModel)]="this.Codigo">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="this.Nome">
        <button type="button" class="pure-button pure-button-primary" (click)="definirPesquisa()" id="btnPesquisar">Pesquisar</button>
        <button type="button" routerLink="/pacientes/create" class="pure-button ">Novo</button>
    </form>
    <table class="pure-table pure-table-bordered">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Data Nasc.</th>
            </tr>
        </thead>
        <tbody data-list>
            <tr *ngFor="let paciente of this.Pacientes">
                <td><a routerLink="/pacientes/edit/{{paciente.Codigo}}">{{paciente.Codigo}}</a></td>
                <td>{{paciente.Nome}}</td>
                <td>{{paciente.DataNascimento| date: 'dd/MM/yyyy'}}</td>
            </tr>
        </tbody>
    </table>
</main>
<app-footer></app-footer>
